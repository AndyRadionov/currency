<script type="text/javascript" charset="utf8">
$(document).ready(function () {
    var currArray;
    $.getJSON("/api/currency", function(jsonData) {
        currArray = jsonData;
        $("#curr_table").DataTable({

            columns: [

                { data: "code" },

                { data: "timestamp" }

                "targets": 0,
                "orderable": false

            order: [[ 1, "asc" ]]
        });
    });
